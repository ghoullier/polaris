<section class="View View--Login row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Authentication</h1>
    <div class="alert alert-danger" data-ng-if="login.error">
      <strong>Echec authentication!</strong> Vérifiez votre login et mot de passe, puis essayer à nouveau.
    </div>
    <form class="form" role="form" name="form" data-ng-submit="login.login($event)" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="login.login">Login</label>
          <input type="text" name="login" class="form-control" id="login.login" placeholder="Login" data-ng-model="login.user.login" required >
        </div>
        <div class="form-group">
          <label for="login.password">Mot de passe</label>
          <input type="password" name="password" class="form-control" id="login.password" placeholder="Mot de passe" data-ng-model="login.user.password" required >
        </div>
      </fieldset>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-success" data-ng-disabled="form.$invalid">Login</button>
      </div>
    </form>
    <br/>
    <div class="alert alert-warning">
      Vous n'avez pas encore de compte? <a data-ui-sref="register()">Créé en un maintenant</a>
    </div>
  </div>
</section>
