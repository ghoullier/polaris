<section class="View View--GroupDetails row">
  <h1>GroupDetails</h1>
  <div>
    <ul>
      <li ng-repeat="item in groupDetails.models.users track by $index">
        <span>{{item}}<span>
        <button type="button" ng-click="groupDetails.deleteUser(item)" class="btn btn-danger">delete</button>
      </li>
    </ul>
    <div class="btn-group" role="group"></div>
  </div>
</section>
